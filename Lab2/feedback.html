<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>

    <form>
        <!-- Name Field -->
        <label>
            Name:<br>
            <input type="text" name="name" required>
        </label>
        <br><br>

        <!-- Email Field -->
        <label>
            Email:<br>
            <input type="email" name="email" required>
        </label>
        <br><br>

        <!-- Feedback Message -->
        <label>
            Feedback:<br>
            <textarea name="feedback" rows="5" cols="40" required></textarea>
        </label>
        <br><br>

        <!-- Rating System -->
        <p>Rate your experience:</p>
        <label>
            <input type="radio" name="rating" value="1" required> Excellent
        </label><br>
        <label>
            <input type="radio" name="rating" value="2"> Good
        </label><br>
        <label>
            <input type="radio" name="rating" value="3"> Average
        </label><br>
        <label>
            <input type="radio" name="rating" value="4"> Poor
        </label>

        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
